        .form-group { margin-bottom: 15px; }

        input, textarea {

            border: 1px solid #444;
            color: #fff;

        input:focus, textarea:focus { outline: none; border-color: var(--accent-cyan); }

        footer {

        /* Animations */

        }
    </style>
</head>
<body>

    <script>
        // --- JAVASCRIPT LOGIC ---

        // 1. D·ªØ li·ªáu gi·∫£ l·∫≠p (6 game c√≥ s·∫µn)
        // Thay th·∫ø ·∫£nh b·∫±ng link ·∫£nh th·∫≠t n·∫øu mu·ªën
        const initialGames = [

            { id: 2, name: "Memory Leak Racing", desc: "ƒêua xe t·ªëc ƒë·ªô cao nh∆∞ng RAM c·ªßa b·∫°n s·∫Ω gi·∫£m d·∫ßn theo th·ªùi gian.", img: "https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=500&q=60" },
            { id: 3, name: "Null Pointer Defense", desc: "Th·ªß th√†nh ch·ªëng l·∫°i ƒë·ªôi qu√¢n Null ƒëang x√¢m chi·∫øm b·ªô nh·ªõ.", img: "https://images.unsplash.com/photo-1552820728-8b83bb6b773f?auto=format&fit=crop&w=500&q=60" },

        function renderGames(games) {

            games.forEach(game => {

                    <div class="game-info">

        // G·ªçi h√†m render l·∫ßn ƒë·∫ßu
        let currentGames = [...initialGames]; // Copy ra m·∫£ng m·ªõi ƒë·ªÉ thao t√°c
        renderGames(currentGames);

        // 3. Ch·ª©c nƒÉng Upload Game (X·ª≠ l√Ω s·ª± ki·ªán Submit Form)
        uploadForm.addEventListener('submit', function(e) {

            const name = document.getElementById('gName').value;
            const desc = document.getElementById('gDesc').value;
            const fileInput = document.getElementById('gImage');
            
            // X·ª≠ l√Ω file ·∫£nh (T·∫°o URL t·∫°m th·ªùi t·ª´ file ng∆∞·ªùi d√πng ch·ªçn)
            if (fileInput.files && fileInput.files[0]) {

                        name: name,

                    currentGames.unshift(newGame);

                    renderGames(currentGames);

                    // Scroll l√™n ƒë·∫ßu ƒë·ªÉ xem th√†nh qu·∫£
                    document.getElementById('gallery-title').scrollIntoView({behavior: "smooth"});

            }
        });
    </script>

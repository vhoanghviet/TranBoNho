        .search-box { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

<body>

    <div class="hero">
        <h1>TR√ÄN B·ªò NH·ªö</h1>

    <div class="container">
        <h2 id="gallery-title">üî• Game ƒê·ªÅ Xu·∫•t</h2>
        <div class="game-grid" id="gameGrid">
            </div>

        <h2>üöÄ ƒêƒÉng B√°n Game</h2>
        <div class="upload-section">
            <form id="uploadForm">
                <div class="form-row">
                    <div class="form-col">

                        <input type="text" id="gName" required placeholder="T√™n game...">

                    <div class="form-col">

                </div>
                <div class="form-group">
                    <label>M√¥ t·∫£:</label>
                    <textarea id="gDesc" rows="2" required placeholder="M√¥ t·∫£ ng·∫Øn..."></textarea>
                </div>
                <div class="form-group">
                    <label>Th√¥ng tin Bank (N·∫øu b√°n):</label>
                    <textarea id="gBank" rows="1" placeholder="STK nh·∫≠n ti·ªÅn..."></textarea>
                </div>
                <div class="form-group">
                    <label>·∫¢nh b√¨a:</label>
                    <input type="file" id="gImage" accept="image/*" required>

    <footer>

    <script>
        // --- SCRIPT HI·ªÜU ·ª®NG PARALLAX THEO CHU·ªòT ---
        document.addEventListener("mousemove", parallax);

        function parallax(e) {
            // N·∫øu l√† mobile th√¨ kh√¥ng ch·∫°y hi·ªáu ·ª©ng n√†y ƒë·ªÉ ƒë·ª° lag
            if (window.innerWidth < 768) return;

            this.querySelectorAll('.parallax-layer').forEach(layer => {
                const speed = layer.getAttribute('data-speed');
                
                // T√≠nh to√°n v·ªã tr√≠ di chuy·ªÉn d·ª±a tr√™n v·ªã tr√≠ chu·ªôt so v·ªõi t√¢m m√†n h√¨nh
                // D√πng d·∫•u tr·ª´ (-) ƒë·ªÉ l·ªõp n·ªÅn di chuy·ªÉn ng∆∞·ª£c h∆∞·ªõng chu·ªôt -> t·∫°o c·∫£m gi√°c ƒë·ªô s√¢u
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;

                // √Åp d·ª•ng transform. Th√™m scale(1.05) ƒë·ªÉ tr√°nh b·ªã l·ªô vi·ªÅn khi di chuy·ªÉn m·∫°nh
                layer.style.transform = `translateX(${x}px) translateY(${y}px) scale(1.05)`;
            });
        }

        // --- D·ªÆ LI·ªÜU & LOGIC GAME (GI·ªÆ NGUY√äN NH∆Ø C≈®) ---
        const initialGames = [
            { id: 1, name: "Magician vs Goblin", desc: "ƒê·∫°i chi·∫øn ph√©p thu·∫≠t v√† qu√°i v·∫≠t.", price: 0, bankInfo: "", img: "GameImage/game1.png" },
            { id: 2, name: "Sinh vi√™n sinh t·ªìn", desc: "S·ªëng s√≥t qua m√πa thi v√† m√¨ g√≥i.", price: 0, bankInfo: "", img: "GameImage/game2.png" },
            { id: 3, name: "Anya's Neo Dodger", desc: "N√© tr√°nh b√†i t·∫≠p trong th·∫ø gi·ªõi Neon.", price: 0, bankInfo: "", img: "GameImage/game3.png" },
            { id: 4, name: "ERROR RUN", desc: "Ch·∫°y tr·ªën m√†n h√¨nh xanh ch·∫øt ch√≥c.", price: 0, bankInfo: "", img: "GameImage/game4.png" },
            { id: 5, name: "Naruto Adventure", desc: "Nhi·ªám v·ª• Ninja c·∫•p S.", price: 0, bankInfo: "", img: "GameImage/game5.png" },
            { id: 6, name: "D·∫°o Ph·ªë Chill", desc: "L√°i xe th∆∞ gi√£n c√πng nh·∫°c Lofi.", price: 0, bankInfo: "", img: "GameImage/game6.png" }
        ];

        let currentGames = [...initialGames];
        const gameGrid = document.getElementById('gameGrid');
        const uploadForm = document.getElementById('uploadForm');
        const searchInput = document.getElementById('searchInput');
        const formatter = new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' });

        function renderGames(games) {
            gameGrid.innerHTML = "";
            if(games.length === 0) {
                gameGrid.innerHTML = "<p style='text-align:center; color:#eee; grid-column: 1/-1; font-size: 1.2rem;'>Kh√¥ng t√¨m th·∫•y game n√†o...</p>";
                return;
            }
            games.forEach(game => {
                const isFree = game.price == 0;
                const priceDisplay = isFree ? "FREE" : formatter.format(game.price);
                const priceClass = isFree ? "free" : "";
                const bankDisplayClass = (!isFree && game.bankInfo) ? "show-bank" : "";
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `
                    <div class="price-tag ${priceClass}">${priceDisplay}</div>
                    <div class="game-thumb" style="background-image: url('${game.img}');"></div>
                    <div class="game-info">
                        <h3 class="game-title">${game.name}</h3>
                        <p class="game-desc">${game.desc}</p>
                        <div class="bank-info-display ${bankDisplayClass}">üí≥ CK: ${game.bankInfo}</div>
                        <button onclick="alert('Play: ${game.name}')" class="btn-play" style="margin-top:10px">
                            ${isFree ? 'CH∆†I NGAY' : 'MUA NGAY'}
                        </button>
                    </div>
                `;
                gameGrid.appendChild(card);
            });
        }

        renderGames(currentGames);

        searchInput.addEventListener('input', function(e) {
            const keyword = e.target.value.toLowerCase();
            const filteredGames = currentGames.filter(game => 
                game.name.toLowerCase().includes(keyword)
            );
            renderGames(filteredGames);
        });

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('gName').value;
            const desc = document.getElementById('gDesc').value;
            const price = parseInt(document.getElementById('gPrice').value) || 0;
            const bank = document.getElementById('gBank').value;
            const fileInput = document.getElementById('gImage');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const newGame = {
                        id: Date.now(), name: name, desc: desc, price: price, bankInfo: bank,
                        img: e.target.result 
                    };
                    currentGames.unshift(newGame);
                    renderGames(currentGames);
                    uploadForm.reset();
                    alert("ƒêƒÉng game th√†nh c√¥ng!");
                    searchInput.value = "";
                    document.getElementById('gallery-title').scrollIntoView({behavior: "smooth"});
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    </script>
